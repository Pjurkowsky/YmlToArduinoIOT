board:
  platform: esp32:esp32
  type: esp32doit-devkit-v1
  port: /dev/ttyUSB0
constants:
  - name: EPSILON
    value: 5
  - name: PI
    value: 3
inputs:
  - name: btn1
    mode: DIGITAL
    pin: 2
  - name: btn2
    mode: DIGITAL
    pin: 3
  - name: photo1
    mode: ANALOG
    pin: 4
outputs:
  - name: led1
    mode: DIGITAL
    pin: 20
  - name: led2
    mode: DIGITAL
    pin: 30
  - name: buzzer1
    mode: DIGITAL
    pin: 40
signals:
  - name: both_buttons_pressed
    expression: btn1 && btn2
rules:
  - if: btn1
    then: SET led1 HIGH
  - if: !btn1
    then: SET led1 LOW
  - if: both_buttons_pressed
    then: SET led2 HIGH
  - if: !both_buttons_pressed
    then: SET led2 LOW
events:
  - when: photo1 >= 87
    do: SET led2 LOW
  - when: btn1 PRESSED
    do: SET buzzer1 HIGH
